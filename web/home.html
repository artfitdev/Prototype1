<!doctype html>
<html lang="en" ng-app="myapp">
<head>
	<meta charset="UTF-8">
	<title>ArtFit</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

	<!-- putting this at the top to remove the jarring load -->
	<script src="http://code.angularjs.org/1.2.10/angular.js"></script>
	<script src="/static/js/ui-bootstrap-tpls-0.13.4.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	
</head>


<body ng-controller="MainCtl">
<div style="margin-top:40px;"> </div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">ArtFit</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">My Plans<span class="sr-only">(current)</span></a></li>
        <li><a href="#">Something Else</a></li>
      </ul>
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">My Account</a></li>
      </ul>
    </div>
  </div>
</nav>

<div >


  <tabset>
    <tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
      {{tab.content}}
    </tab>
    <tab heading="My Plan">
    	My Plan
    	Start new training day

    	Show coach changes and accept

    	List history of training

    </tab>
	<tab heading="Coach">
		Send my workout to Coach
		Show coach feedback to me



	</tab>
	<tab heading="Dashboard">
		Show tracker history
	</tab>


  </tabset>




<script src="http://code.angularjs.org/1.2.10/angular-resource.min.js"></script> 
<script>
	var myapp = angular.module('myapp', ['ui.bootstrap', 'ngResource']);
	myapp.controller("MainCtl", ["$scope", "$resource", function($scope, $resource){
	}]);


</script>
</body>
</html>
